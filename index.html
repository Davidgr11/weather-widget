<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern weather application that provides real-time weather information for cities worldwide">
    <title>Weather App - Real-time Weather Information</title>

    <link href="css/styles.css" rel="stylesheet">
    <link href="css/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="transition-colors duration-300">
    <div class="container mx-auto px-4">
        <header class="flex justify-between items-center mt-5">
            <h1 id="titulo" class="text-4xl text-white font-bold uppercase">Weather App</h1>
        </header>

        <div class="max-w-lg mx-auto">
            <div class="p-6 mt-10">
                <div id="resultado" class="min-h-[200px]">
                    <p class="text-center text-white mt-6">Enter your city and country to see the weather</p>
                </div>
            </div>
            
            <form id="formulario" class="mt-10 space-y-5" action="#" method="POST">
                <div class="relative">
                    <input 
                        type="text" 
                        name="ciudad"
                        id="ciudad"
                        placeholder="Enter your city"
                        class="w-full p-3 rounded-lg bg-white/10 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white/50 transition-all"
                    />
                    <div id="suggestions" class="absolute w-full mt-1 bg-white/10 rounded-lg hidden"></div>
                </div>
                
                <div class="relative">
                    <select 
                        class="block appearance-none w-full bg-white/10 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50 transition-all" 
                        id="pais"
                    >
                        <option disabled selected value="">Select Country</option>
                        <option value="AR">Argentina</option>
                        <option value="CO">Colombia</option>
                        <option value="CR">Costa Rica</option>
                        <option value="ES">Spain</option>
                        <option value="US">United States</option>
                        <option value="MX">Mexico</option>
                        <option value="PE">Peru</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>

                <button 
                    type="submit"
                    class="w-full bg-white/20 hover:bg-white/30 p-3 uppercase font-bold cursor-pointer rounded-lg text-white transition-colors flex items-center justify-center gap-2"
                >
                    <i class="fas fa-search"></i>
                    Get Weather
                </button>
            </form>

            <div id="search-history" class="mt-8">
                <h2 class="text-white text-xl font-semibold mb-4">Recent Searches</h2>
                <div id="history-list" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
